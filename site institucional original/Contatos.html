    <style>
      body {
      font-family: Arial;
      line-height: 1.6;
      background-color: #ffffff;
      color: #000000;
      margin: 0px;
      }

      nav ul {
        list-style-type: none;
        padding: 0px;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-left: 20px;
        
      }
      nav ul li a {
        text-decoration: none;
        color: #010202;
        font-size: 16px;
        font-weight: bold;
      
      }

      nav ul li a:hover {
        color: #4e4e4e;
      }

      /* Ajustar container e formulário */
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Reduzir o tamanho do formulário */
        margin-left: 450px; /* Adicionar margem superior para não sobrepor a logo fixa */ 
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px; /* Diminuir tamanho do título */
        background-color: rgb(178, 17, 252);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 7px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        
      }

      .form-group textarea {
        resize: none;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      .social-icons {
        text-align: center;
        margin-top: 20px;
      }

      .social-icons a {
        display: inline-block;
        margin: 0 10px;
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
      }

      .social-icons a:hover {
        color: #0056b3;
      }

</style>
<body>

<div class="container">
<h1>Entre em Contato</h1>

<form action="envia-contato.php" method="POST">
    <div class="form-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
    </div>

    <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="(61) 1234-5678">
    </div>

    <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Enviar</button>
</form>
